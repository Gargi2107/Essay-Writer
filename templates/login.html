<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
    />
    <title>Essay Writer</title>

  </head>
  <body>
    <div class="bg-gray-100">
      <nav class="bg-black p-4">
        <div class="container mx-auto flex justify-between items-center">
          <a href="/" class="text-white text-xl font-bold">Essay Writer</a>
          <div class="md:hidden">
            <button id="navbar-toggle" class="text-white focus:outline-none">
              <svg
                class="w-6 h-6"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16m-7 6h7"
                ></path>
              </svg>
            </button>
          </div>
          <div class="hidden md:flex">
            <a href="/login" class="text-white hover:text-gray-400 ml-4">Login</a>
            <a href="/" class="text-white hover:text-gray-400 ml-4">Home</a>
            <a href="/about" class="text-white hover:text-gray-400 ml-4">About</a>
            <a href="/services" class="text-white hover:text-gray-400 ml-4">Services</a>
            <a href="/contact" class="text-white hover:text-gray-400 ml-4">Contact</a>
          </div>
        </div>
        <div id="navbar-menu" class="hidden flex flex-col items-end">
          <a href="/login" class="text-white hover:text-gray-400 ml-4">Login</a>
          <a href="/" class="text-white hover:text-gray-400 ml-4">Home</a>
          <a href="/about" class="text-white hover:text-gray-400 ml-4">About</a>
          <a href="/services" class="text-white hover:text-gray-400 ml-4">Services</a>
          <a href="/contact" class="text-white hover:text-gray-400 ml-4">Contact</a>
        </div>
      </nav>
      
        <div class="w-full max-w-md p-8 bg-white rounded-lg shadow-md  mt-10 mb-10  mx-auto">
          <h1 class="text-3xl font-bold text-center mb-8">Account Login</h1>
          <form action="/login" method="post">  <div class="mb-4">
              <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email Address:<span style=" font-size: 17px; color: #fa0000; padding: 10px 20px;">⃰</span></label>
              <input type="email" id="email" name="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
            </div>
            <div class="mb-6">
              <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password:<span style=" font-size: 17px; color: #fa0000; padding: 10px 20px;">⃰</span></label>
              <input type="password" id="password" name="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
            </div>
            <div class="flex items-center justify-between">
              <div class="flex items-center">
                <input type="checkbox" id="remember" name="remember" class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-0 focus:ring-offset-0 focus:outline-none">
                <label for="remember" class="text-gray-700 ml-2 text-sm">Remember Me</label>
              </div>
              <a href="#" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-700">Forgot Password?</a>
            </div>
            <div class="mt-6">
              <button type="submit" class="w-full py-2 px-4 bg-blue-500 hover:bg-blue-700 text-white font-bold rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-700">Login</button>
            </div>
            <p class="mt-6 text-center text-gray-500 text-sm">Don't have an account? <a href="/signup" class="text-blue-500 hover:text-blue-700">Sign Up</a></p>
          </form>
        </div>
        
      <footer class="bg-gray-800 text-white text-center p-4">
          <p>&copy; 2024 Essay Writer. All rights reserved.</p>
      </footer>


      <script>

        const toggleButton = document.getElementById("navbar-toggle");
        const menu = document.getElementById("navbar-menu");

        toggleButton.addEventListener("click", () => {
          menu.classList.toggle("hidden");
        });

      </script>
    </div>
  </body>
</html>
